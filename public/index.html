<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre ou Créer une Room - Visio Conférence</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center">
    <form id="roomForm" class="bg-gray-800 p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl mb-4 text-center">Bienvenue sur Visio Conférence</h1>
      <div class="mb-4">
        <label for="username" class="block mb-1">Votre nom :</label>
        <input type="text" id="username" name="username" class="w-full p-2 rounded bg-gray-700" placeholder="Entrez votre nom" required>
      </div>
      <div class="mb-4">
        <label for="roomId" class="block mb-1">Room ID :</label>
        <input type="text" id="roomId" name="roomId" class="w-full p-2 rounded bg-gray-700" placeholder="Entrez ou créez une room" required>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded">Rejoindre / Créer Room</button>
    </form>
  </div>

  <script>
    document.getElementById('roomForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
      if (username && roomId) {
        window.location.href = `conference.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(roomId)}`;
      }
    });
  </script>
</body>
</html>
